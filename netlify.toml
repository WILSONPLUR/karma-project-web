[build.environment]
  NETLIFY_USE_YARN = "true"
  HUGO_VERSION = "0.111.3"
  NODE_VERSION = "18"

[build]
  command = "yarn build"
  publish = "dist"

# Enable Git Gateway for DecapCMS
[build.processing]
  skip_processing = false

# Performance and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Cache static assets for 1 year
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for 1 hour
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Compress files
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "gzip"

# Enable HTTP/2 Server Push for critical resources
[[headers]]
  for = "/"
  [headers.values]
    Link = "</css/main.css>; rel=preload; as=style, </js/app.js>; rel=preload; as=script"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "yarn build:webpack && hugo --gc --minify -s site -d ../dist -D -F"

[dev]
  framework = "hugo"
  targetPort = 3000

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs]
    record = true